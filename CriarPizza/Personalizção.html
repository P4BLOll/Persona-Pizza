<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Pizza</title>
    <link rel="stylesheet" href="branco.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://cdn.lordicon.com/lordicon-1.2.0.js"></script>
  </head>

  <body>
    <main>
      <section class="person">
        <div class="title">
          <h1>Criar Pizza</h1>
        </div>
        <section>

        
        <div class="information">
            <lord-icon src="https://cdn.lordicon.com/ncxoarcp.json" trigger="loop" delay="1000" colors="primary:#ffffff" state="hover" style="width: 30px; height: 30px; position: relative" class="icon">
            </lord-icon>
            <p>
              Troque o tipo de sabor no icone "<lord-icon
              src="https://cdn.lordicon.com/kunpyuuw.json"
              stroke="bold"
              trigger="loop"
              delay="2000"
              colors="primary:#ffffff,secondary:#fff"
              style="width: 40px; height: 40px"
            >
            </lord-icon>"
            </p>
  
          </div>
        </section>
        <div class="options">
          <h5>Selecione a Massa:</h5>
          <select id="massa" class="custom-select">
            <option value="fina">Massa Fina</option>
            <option value="grossa">Massa Grossa</option>
          </select>

          <h5>Escolha os Ingredientes:</h5>
          <div class="container">
            <div class="ingredientes salgados">
              <div class="checkbox-group">
                <!-- Ingredientes anteriores... -->

                <!-- Recheios com divs nomeadas como ind -->
                <div class="ind">
                  <input type="checkbox" id="atum" value="atum" />
                  <label for="atum">Atum</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="camarao" value="camarao" />
                  <label for="camarao">Camar찾o</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="abobora" value="abobora" />
                  <label for="abobora">Ab처bora</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="pesto" value="pesto" />
                  <label for="pesto">Molho Pesto</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="espinafre" value="espinafre" />
                  <label for="espinafre">Espinafre</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="pimentao" value="pimentao" />
                  <label for="pimentao">Piment찾o</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="pinhao" value="pinhao" />
                  <label for="pinhao">Pinh찾o</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="ricota" value="ricota" />
                  <label for="ricota">Ricota</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="alcachofra" value="alcachofra" />
                  <label for="alcachofra">Alcachofra</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="presuntoCru" value="presuntoCru" />
                  <label for="presuntoCru">Presunto Cru</label>
                </div>

                <div class="ind">
                  <input type="checkbox" id="atum" value="atum" />
                  <label for="atum">Atum</label>
                </div>
              </div>
            </div>
            <div class="ingredientes doces">
              <div class="checkbox-group">
                <div class="ind">
                  <input type="checkbox" id="chocolate" value="chocolate" />
                  <label for="chocolate">Chocolate</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="morango" value="morango" />
                  <label for="morango">Morango</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="caramelo" value="caramelo" />
                  <label for="caramelo">Caramelo</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="abacaxi" value="abacaxi" />
                  <label for="abacaxi">Abacaxi</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="marshmallow" value="marshmallow" />
                  <label for="marshmallow">Marshmallow</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="chantilly" value="chantilly" />
                  <label for="chantilly">Chantilly</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="baunilha" value="baunilha" />
                  <label for="baunilha">Baunilha</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="cookie" value="cookie" />
                  <label for="cookie">Cookie</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="doceLeite" value="doceLeite" />
                  <label for="doceLeite">Doce de Leite</label>
                </div>
                <div class="ind">
                  <input type="checkbox" id="framboesa" value="framboesa" />
                  <label for="framboesa">Framboesa</label>
                </div>
              </div>
            </div>
            <button class="trocar" onclick="toggleIngredientes()">
              <lord-icon
                src="https://cdn.lordicon.com/kunpyuuw.json"
                stroke="bold"
                trigger="hover"
                colors="primary:#ffffff,secondary:#fff"
                style="width: 50px; height: 50px"
              >
              </lord-icon>
            </button>
          </div>
        </div>
        <div class="btn">
          <button>Fazer Pedido</button>
        </div>
      </section>
    </main>
  </body>
</html>
<script>
  function toggleIngredientes() {
    const salgados = document.querySelector(".salgados");
    const doces = document.querySelector(".doces");

    if (salgados.style.opacity === "1") {
      salgados.style.opacity = "0";
      salgados.style.pointerEvents = "none";
      doces.style.opacity = "1";
      doces.style.pointerEvents = "auto";
    } else {
      salgados.style.opacity = "1";
      salgados.style.pointerEvents = "auto";
      doces.style.opacity = "0";
      doces.style.pointerEvents = "none";
    }
  }
</script>
